$id: https://github.com/nqminds/Trusted-AI-BOM/blob/main/packages/schemas/src/taibom-schemas/40-ai-system.v1.0.0.schema.yaml
$schema: https://json-schema.org/draft/2019-09/schema
title: AI System
description: |
  This schema defines an AI system which may be used for Training AI models or an inferencing system
type: object
properties:
  name:
    description: Name of the software system.
    type: string
  
  label:
    type: string
    description: Label of data
    enum:
      - Training
      - Inferencing

  location:
    type: object
    description: "Details about where the system is, whether on a local filesystem or a remote URL."
    properties:
      type:
        type: string
        enum: [ "local", "remote" ]
        description: "Indicates whether the system is stored locally or remotely."
      path:
        type: string
        description: "The path or URL to the system location."
    required:
      - type
      - path
  
  hash:
    type: string
    description: "The cryptographic hash (e.g., SHA256) of the system used for data integrity verification."
  
  hash_location:
    type: string
    description: "The location where the system hash is stored, can be either local or a remote URL."

  data: 
    type: string
    descrption: ID of the datapack / data / weights which have been used on the system

  sbom:
    type: string
    description: ID of the Sbom claim

required:
  - name
  - location
  - label

anyOf:
  - required: [ hash ]
  - required: [ hash_location ]

examples:
  - name: "AI Model Training System"
    label: "Training"
    location:
      type: "local"
      path: "/usr/local/ai-system"
    hash: "d2d2d2d2c3c3c3b4b4b4a5a5a5a5a5a5a5b5b5b5b5b5b5"
    data: "datapack-1234"
    sbom: "sbom-5678"
  - name: "AI Inferencing System"
    label: "Inferencing"
    location:
      type: "remote"
      path: "https://remote-ai-system.example.com/inference"
    hash_location: "https://hash-storage.example.com/ai-system/hash"
    data: "datapack-9876"
    sbom: "sbom-4321"
  - name: "Advanced Training System"
    label: "Training"
    location:
      type: "local"
      path: "/opt/ai-systems/training"
    hash_location: "https://hash-storage.example.com/advanced-training/hash"
    data: "datapack-5678"
    sbom: "sbom-8765"
  - name: "Real-Time Inferencing System"
    label: "Inferencing"
    location:
      type: "remote"
      path: "https://cloud-inferencing.example.com/system"
    hash: "a1a1b2b2c3c3d4d4e5e5f6f6g7g7h8h8i9i9j0j0"
    data: "datapack-5432"
    sbom: "sbom-9087"

