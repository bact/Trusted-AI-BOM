    trainingSystem: 67e6dfe22f36ce23f864336e2ed461574a49b4ee56f3eb0e1b0247e4f6d49375
    name: Weights v3
  - data: a5a67b39faf14d8dac7bab43ca1322ffa7f37551045d05393192f2f37e5be254
    weights: https://example.com/weights/hash
    name: Weights v4
  - data: a5a67b39faf14d8dac7bab43ca1322ffa7f37551045d05393192f2f37e5be254
    weights: 0677e4e34ac5f763991bd233890f0f845ed1e9de474595a507bfcff0c27d71fc
