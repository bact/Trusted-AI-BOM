$id: https://github.com/nqminds/Trusted-AI-BOM/blob/main/packages/schemas/src/system-snapshot.yaml
$schema: https://json-schema.org/draft/2019-09/schema
title: TAIBOM System Snaphot
description: |
 Declaration a snapshot of the trained system.
 Code + Environment + Weights fully defines the behaviour of the system (assuming a simple neural network).
type: object
properties:
  name:
    type: string
    description: Human readable name of the system snapshot
  inferenceSystem:
    description: |
     Hash of the AIBOM inference system.
     AIBOM is a compound statement that defines all code of the operational system (the one that takes user input and uses the weights to compute an output).
    type: string
    anyOf:
      - format: url
        description: URI to the AI inference system hash
      - not:
          format: url
          description: Hash of the AI inference system
  weights:
    description: Hash of the weights produced by training data on an AI training pipeline.
    type: string
    anyOf:
      - format: url
        description: URI to the weights hash
      - not:
          format: url
          description: Hash of the weights
  licence:
    description: The hash value representing the license associated with the system snapshot.
    type: string
    anyOf:
      - format: url
        description: URI to licence
      - not:
          format: url
          description: Hash of Licence
required:
  - inferenceSystem
  - weights
  - name
examples:
  - inferenceSystem: https://example.com/inferenceSystem/hash
    weights: https://example.com/weights/hash
    name: System 1
  - inferenceSystem: https://example.com/inferenceSystem/hash
