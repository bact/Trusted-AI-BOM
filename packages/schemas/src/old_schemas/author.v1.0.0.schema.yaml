$id: https://github.com/nqminds/Trusted-AI-BOM/blob/main/packages/schemas/src/author.v1.0.0.schema.yaml
$schema: https://json-schema.org/draft/2019-09/schema
title: Author Claim
description: |
  This claim will define a person's involvement with a particular component or system
type: object
properties:
  id:
    type: string
    description: Unique ID of claim
  subject:
    type: string
    description: ID of the subject component or system
  role:
    type: string
    description: The role of the person in the subject component or system
  identity:
    type: string
    description: The identity of the person
required:
  - id
  - subject
  - role
  - identity
examples:
  - id: 00000000-0000-0000-0000-000000000000
    subject: 00000000-0000-0000-0000-000000000001
    role: uploader
    identity: ash@nquiringminds.com